<div class="flex">
  <h1 class="center">Smile to the camera ðŸ‘‡</h1>
  <webcam
    [height]="500"
    [width]="500"
    [trigger]="trigger$"
    (imageCapture)="handleImage($event)"
    [allowCameraSwitch]="allowCameraSwitch"
  ></webcam>
  <div class="flex-button">
    <div>
      <button type="button" mat-raised-button color="primary" (click)="back()">
        <mat-icon fontIcon="undo"></mat-icon>
        Back
      </button>
    </div>
    <div>
      <button
        type="button"
        mat-raised-button
        color="accent"
        (click)="triggerSnapshot()"
      >
        <mat-icon fontIcon="photo_camera"></mat-icon>
        Snap
      </button>
    </div>
  </div>

</div>
